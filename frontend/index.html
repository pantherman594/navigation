<!DOCTYPE html>
<html>
  <head>
    <title>Navigation</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 80%;
        position: absolute !important;
        right: 0;
      }

      #source-des {
        height: 30%;
        width: 20%;
        position: absolute !important;
        left: 0;
        top: 0;
      }

      #planning-options {
        height: 70%;
        width: 20%;
        position: absolute !important;
        left: 0;
        bottom: 0;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="source-des">
      <!-- Form to get the source and destination -->
      <form onsubmit="onSubmit()">
        Source:<br>
        <input type="text" name = "source" id="source"><br>
        Destination:<br>
        <input type="text" name="destination" id="destination"><br><br>
        <input type="submit" value="Submit" name="form" id="form">
      </form>

    </div>
    <div id="planning-options"></div>
      <!-- Grab the user's location and center the map there.  -->
    <script>
      let source = '';
      let destination = '';
      let data = '';
      let sourceLatLng = '';
      let destinationLatLng = '';
      
      document.getElementById('source').addEventListener("input", function(){
        autoSource();
      });

      document.getElementById('destination').addEventListener("input", function(){
        autoDestination();
      });

      function onSubmit() {
        event.preventDefault()
        document.getElementById("source").value = source;
        document.getElementById("destination").value = destination;
        getSourceLatLng();
        getDestinationLatLng();
      }

      async function autoSource() {
        const address = 'https://cors-anywhere.herokuapp.com/https://maps.googleapis.com/maps/api/place/autocomplete/json?components=country:us&types=address&input='
        let input = document.getElementsByName("source")[0].value;
        const response = await fetch(address + input + '&key=AIzaSyBAWAq1xYm7c8dlb3Z1vWAwffL5YHrvUEM', {
        });
        data = await response.json();
        console.log(data.predictions[0].description);
        source = data.predictions[0].description;
      }

      async function autoDestination() {
        const address = 'https://cors-anywhere.herokuapp.com/https://maps.googleapis.com/maps/api/place/autocomplete/json?components=country:us&types=address&input='
        let input = document.getElementsByName("destination")[0].value;
        const response = await fetch(address + input + '&key=AIzaSyBAWAq1xYm7c8dlb3Z1vWAwffL5YHrvUEM', {
        });
        data = await response.json();
        console.log(data.predictions[0].description);
        destination = data.predictions[0].description;
      }

      async function getSourceLatLng() {
        const address = 'http://open.mapquestapi.com/geocoding/v1/address?key=ndy3lEKEGEj3FIGsShsuQVZ5QqtakWer';
        let address1 = source.split(' ').join('+');
        console.log(address1);
        const response = await fetch(address + '&location=' + address1, {
        });
        data = await response.json();
        sourceLatLng = data.results[0].locations[0].latLng;
        console.log(sourceLatLng);
      }

      async function getDestinationLatLng() {
        const address = 'http://open.mapquestapi.com/geocoding/v1/address?key=ndy3lEKEGEj3FIGsShsuQVZ5QqtakWer';
        let address1 = destination.split(' ').join('+');
        console.log(address1);
        const response = await fetch(address + '&location=' + address1, {
        });
        data = await response.json();
        destinationLatLng = data.results[0].locations[0].latLng;
        console.log(destinationLatLng);
      }

      function initMap() {

        gMap = new google.maps.Map(document.getElementById('map'));

        navigator.geolocation.getCurrentPosition(function(position) {
          // Center on user's current location if geolocation prompt allowed
          var initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
          gMap.setCenter(initialLocation);
          gMap.setZoom(13);
        }, function(positionError) {
          // User denied geolocation prompt - default to Chicago
          gMap.setCenter(new google.maps.LatLng(39.8097343, -98.5556199));
          gMap.setZoom(5);
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAWAq1xYm7c8dlb3Z1vWAwffL5YHrvUEM&callback=initMap"
    async defer></script>
  </body>
</html>
